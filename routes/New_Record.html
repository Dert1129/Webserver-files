<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Record</title>
  <meta charset="utf-8">

<body>

<div class="container">

  <form action="./Insert_New_Record.php" method="POST">
    <div class="form-group">
      <label for="Technician">Technician:</label>

    </div>
    <div class="form-group">
      <label for="Job_number">Job Number</label>
      <input type="text" class="form-control" id="job_number" placeholder="Enter Job Number" name="Job_number">
    </div>
    <div class="form-group">
        <label for="Due_Date">Due Date</label>
        <input type="text" class="form-control" id="Due_Date" placeholder="Enter Due Date" name="Due_Date">
    </div>
      <div class="form-group">
